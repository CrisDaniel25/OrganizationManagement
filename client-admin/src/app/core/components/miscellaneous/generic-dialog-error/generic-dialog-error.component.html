<div class="row">
  <div class="col-12">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fa-solid fa-circle-exclamation"></i>
      <span class="align-baseline pl-2">{{ message }}</span>
      <button
        *ngIf="options.closeButton"
        (click)="remove()"
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
