<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ "employee.delete-message" | translate }}</mat-card-title>
      <mat-card-subtitle>{{ id }} - {{ "employee.employee" | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">{{ "employee.back" | translate }}</button>
      <button mat-raised-button (click)="proceed()">{{ "employee.proceed" | translate }}</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar
        *ngIf="progressBar"
        mode="indeterminate"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
